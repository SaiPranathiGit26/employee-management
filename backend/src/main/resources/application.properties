spring.application.name=demo
server.port=8081


# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/employee_db
spring.datasource.username=empuser
spring.datasource.password=Emp@1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

 Enable Graphite as the metrics export backend
management.metrics.export.graphite.enabled=true

# Where to send metrics
management.metrics.export.graphite.host=graphite
management.metrics.export.graphite.port=8125
management.metrics.export.graphite.protocol=udp

# Metrics prefix
management.metrics.export.graphite.prefix=custom
